apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-api
  namespace: demo-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-api
  template:
    metadata:
      labels:
        app: node-api
    spec:
      containers:
      - name: node-api
        image: node-api:latest  # replace with your ECR URI
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        envFrom:
        - secretRef:
            name: app-secret
        - configMapRef:
            name: app-config
        volumeMounts:
        - name: efs-storage
          mountPath: /mnt/data
      volumes:
      - name: efs-storage
        persistentVolumeClaim:
          claimName: local-pvc
